# Prometheus configuration for Service Management System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'service-management-system'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Service Management System application metrics
  - job_name: 'service-system'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: /metrics
    scrape_interval: 5s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'service-system'
      - source_labels: [__metrics_path__]
        target_label: metrics_path

  # Promtail metrics (from Loki)
  - job_name: 'promtail'
    static_configs:
      - targets: ['localhost:9080']
    metrics_path: /metrics

