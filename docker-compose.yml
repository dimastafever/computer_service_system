# Docker Compose для Service Management System с мониторингом

services:
  # ============================================
  # База данных PostgreSQL
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: service_db
    hostname: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: car_service_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d car_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================
  # Приложение Service Management System
  # ============================================
  service-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service_system
    hostname: service-system
    environment:
      DB_HOST: db
      DB_PORT: 5432
      LOKI_HOST: loki
    volumes:
      - app_logs:/app/logs
    ports:
      - "18080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================
  # Prometheus - сбор метрик
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: service_prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "19090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================
  # Loki - хранение логов
  # ============================================
  loki:
    image: grafana/loki:2.9.2
    container_name: service_loki
    hostname: loki
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    ports:
      - "13100:3100"
    volumes:
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================
  # Promtail - агент сбора логов
  # ============================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: service_promtail
    hostname: promtail
    command:
      - '-config.file=/etc/promtail/promtail-config.yaml'
    volumes:
      - ./docker/promtail-local-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - app_logs:/app/logs:ro
    depends_on:
      - loki
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================
  # Grafana - визуализация
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: service_grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "13000:3000"
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    restart: unless-stopped

# ============================================
# Volumes для持久化存储
# ============================================
volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  app_logs:
    driver: local

# ============================================
# Сети
# ============================================
networks:
  monitoring:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

